<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Front End</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="left-panel">
        <div class="content">
          <div class="header">
            <img class="logo" src="assets/images/logo.svg" alt="logo" />
            <h1>Notes</h1>
          </div>
          <img
            class="illustration"
            src="assets/images/illustration-1.svg"
            alt="illustration-1.svg"
          />
        </div>
      </div>
      <div class="right-panel">
        <div class="content">
          <h1>Login</h1>
          <p>Login and start managing your notes!</p>
          <form class="form">
            <div class="form-input">
              <input placeholder="Email" type="text" />
              <span class="icon"
                ><img src="assets/images/email.svg" alt=""
              /></span>
            </div>
            <div class="form-input">
              <input placeholder="Password" type="text" />
              <span class="icon"
                ><img src="assets/images/password.svg" alt=""
              /></span>
            </div>

            <div class="save-connexion">
              <span
                ><span class="remember-me"
                  ><span class="radio-btn"></span> Remeber me</span
                ></span
              >
              <span>Forgot password?</span>
            </div>
            <button class="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
